<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <title>Document</title>
</head>
<body>
  <div class="image-container">
    <img src="./images/leaf.jpg" alt="Leaf">
    <div class="odin">
      <img src="./images/odin-lined.png" alt="Odin Image" class="odin-image">
      <p class="odin-text">ODIN</p>
    </div>
  </div>
  <div class="form-container">
    <div class="outer-text">

    </div>
    <div class="form-space">
      <h1>Let's do this!</h1>
      <form>
        <div class="text-input-container">
          <div class="text-input-column">
            <div class="labeled-input">
              <label for="first-name">First Name</label>
              <input type="text" class="text-input" id="first-name">
            </div>
            <div class="labeled-input">
              <label for="first-name">Email</label>
              <input type="text" class="text-input" id="email">
            </div>
            <div class="labeled-input">
              <label>Password</label>
              <input type="text" class="text-input" id="password" required>
            </div>
          </div>
          <div class="text-input-column">
            <div class="labeled-input">
              <label>Last Name</label>
              <input type="text" class="text-input" id="last-name">
            </div>
            <div class="labeled-input">
              <label>Phone Number</label>
              <input type="text" class="text-input" id="phone-number">
            </div>
            <div class="labeled-input">
              <label>Confirm Password</label>
              <input type="text" class="text-input" id="confirm-password" required>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="outer-text">

    </div>
  </div>
</body>
</html>
